<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中国各省人口变化</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="js/jquery.js"></script>

    <body>
        <div class="swiper-slide" id="people-together">
            <div class="info">
                <header>人口的分布</header>
                <p>年末常住人口总量排序（万人）</p>
                <p class="info-year"><span class="year"></span></p>
            </div>
            <div class="paly-state">
                <img src="img/sun.png" alt="暂停" class="pause">
                <img src="img/moon.png" alt="播放" class="play">
                <img src="img/sun.png" alt="重播" class="replay">
            </div>
        </div>
        </div>
        <script src="js/chart4.js"></script>
    </body>

</html>
